<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h3>RESET</h3>
    </header>
    <div class="content">
        <div class="score">
            <ul>
                <li class="player">
                    <div id="user">0</div>
                    <h6>YOU</h6>
                </li>
                <li class="player">
                    <div>X</div>
                    <h6></h6>
                </li>
                <li class="player">
                    <div id="computer">0</div>
                    <h6>COMPUTER</h6>
                </li>
            </ul>
            <div id="message">Rock, Paper or Scissors?</div>
        </div>
        <div class="options">
            <ul>
                <li id="rock">👊🏼</li>
                <li id="paper">✋🏼</li>
                <li id="scissors">✌🏼</li>
            </ul>
        </div>

    </div>
</body>
</html>
